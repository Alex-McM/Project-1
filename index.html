<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <title> Reservations </title>
    
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <form action="reservation.php" method="post">
        
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" required>
        </div>
        
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" required>
        </div>
        
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="0448-531-987" required>
        </div>
        
        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        
        <div class="elem-group inlined">
          <label for="reservation-date">Reservation Date</label>
          <input type="date" id="reservation-date" name="reservation" required>
        </div>

        <div class="elem-group inlined">
          <label for="appt">Select a time:</label>
          <input type="time" id="appt" name="appt">
        </div>
        
        
        
        <div class="elem-group"></div>
          <select id="seating-selection" name="room_preference" required>
              <option value="">Choose a Dinning Room</option>
              <option value="basement">Basement</option>
              <option value="main">Main</option>
              <option value="upstairs">Upstairs</option>
          </select>
        </div>
      
        <div class="elem-group">
            <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important (allergies etc)." required></textarea>
        </div>
        
        <button type="submit">Book Table</button>
      
    </form>
  
      <script type="text/javascript" src="script.js"></script>
  </body>


</html>
